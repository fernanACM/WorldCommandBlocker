# Chỉnh sửa tin nhắn theo ý thích của bạn, bạn cũng có thể sử dụng các khóa sau.
language-version: "1.0.0"
# Tại đây bạn sẽ có thể thay đổi thông báo của plugin rất dễ dàng, ngoài ra bạn 
# sẽ có thể sử dụng "các khóa" cho Màu sắc/Từ khóa.
# ======(KHÓA)======
# "{LINE}" => "\n",
# "{NAME}" => $player->getName(), // Tên người chơi
# "{WORLD}" => $player->getWorld()->getDisplayName(), // Tên thế giới
# Màu sắc
# "{BLACK}" => TextFormat::BLACK,
# "{DARK_BLUE}" => TextFormat::DARK_BLUE,
# "{DARK_GREEN}" => TextFormat::DARK_GREEN,
# "{CYAN}" => TextFormat::DARK_AQUA,
# "{DARK_RED}" => TextFormat::DARK_RED,
# "{PURPLE}" => TextFormat::DARK_PURPLE,
# "{GOLD}" => TextFormat::GOLD,
# "{GRAY}" => TextFormat::GRAY,
# "{DARK_GRAY}" => TextFormat::DARK_GRAY,
# "{BLUE}" => TextFormat::BLUE,
# "{GREEN}" => TextFormat::GREEN,
# "{AQUA}" => TextFormat::AQUA,
# "{RED}" => TextFormat::RED,
# "{PINK}" => TextFormat::LIGHT_PURPLE,
# "{YELLOW}" => TextFormat::YELLOW,
# "{WHITE}" => TextFormat::WHITE,
# "{ORANGE}" => "§6"
# "{BOLD}" => TextFormat::BOLD,
# "{RESET}" => TextFormat::RESET

# Tiền tố
Prefix: "{BOLD}{GRAY}[{RED}WCB{GRAY}]{DARK_GRAY}»{RESET} "
# =======(THÔNG BÁO)=======
error-message: "{RED}Này {NAME}!, lệnh này bị cấm ở {GREEN}{WORLD}{RED}."